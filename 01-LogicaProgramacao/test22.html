<meta charset="UTF-8">

<!-- Todos os nÃºmeros de 20 a 0. -->

<script>
    
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;

    while(contador >= 0) {
        
        mostra(contador);
        contador = contador - 1; 
    }

    mostra("FIM");

</script>
