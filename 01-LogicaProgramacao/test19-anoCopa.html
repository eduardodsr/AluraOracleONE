<meta charset="UTF-8">

<!-- Ano Copa do Mundo utilizando o while -->

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930 // primeira copa do Mundo

    var limite = parseInt(prompt("Entre com a data limite: "));

    
    while(anoCopa <= limite) {
        mostra("Copa do Mundo: " + anoCopa + ".");
        anoCopa += 4;
    }

    mostra("FIM!");
  
</script>
