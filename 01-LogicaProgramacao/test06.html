<meta charset="UTF-8">

<!-- Exemplo de variaveis -->

<script>
    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;
    
    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

    document.write('A média das idades é ' + Math.round(media)); // Media das idades é 33

    var nome = 'Flavio';

    document.write("<br>");
    document.write("A idade de " + nome + " é " + idadeFlavio);

</script>
